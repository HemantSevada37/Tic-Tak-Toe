<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <h1>Tic Tac Toe</h1>
        <p>Turn for X</p>
        <div class="grid-container">
            <div class="grid-item" onclick="fun(0)"></div>
            <div class="grid-item bside" onclick="fun(1)"></div>
            <div class="grid-item" onclick="fun(2)"></div>  
            <div class="grid-item bup" onclick="fun(3)"></div>
            <div class="grid-item ball" onclick="fun(4)"></div>
            <div class="grid-item bup" onclick="fun(5)"></div>  
            <div class="grid-item" onclick="fun(6)"></div>
            <div class="grid-item bside" onclick="fun(7)"></div>
            <div class="grid-item" onclick="fun(8)"></div>  
        </div>

        <button onclick="reset()">RESET</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
